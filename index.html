<html>
<head>
	<title>Next Particle</title>
</head>

<body bgcolor="black">
	<img id="logo" 
	data-init-position="random"
  	data-init-direction="random"
  	data-fade-position="random"
  	data-fade-direction="random" 
  	style="display: none;">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="nextparticle.js"></script>
	<script type="text/javascript">


	nextParticle = new NextParticle(document.all.logo);

	</script>

	<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v3.2'
    });
  };

  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
  attribution=setup_tool
  page_id="1099598146914378">
</div>

</body>
</html>
